<!DOCTYPE html>
<html>
<head>
    <title>Contact Detail</title>
</head>
<body>
    <h1>{{ contact.first_name }} {{ contact.last_name }}</h1>
    <p>Email: {{ contact.email }}</p>
    <p>Phone: {{ contact.phone_number }}</p>
    <a href="{% url 'contact_update' contact.pk %}">Edit</a>
    <form action="{% url 'contact_delete' contact.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'contact_list' %}">Back to Contact List</a>
</body>
</html>
